<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폰트 속성</title>
	<style>
		/* 
		단위
		- px : 고정 px
		- % : 기본값의 %, 100% 기본값
		- em : 부모 요소의 배수
		- rem : 최상위 요소의 배수
		- vh : view hegith. 현재 브라우저 높이를 100으로 나눈 값이 1vh.
		- vw : view width. 현재 브라우저 너비를 100으로 나눈 값이 1vw
		- vmin/vmax : vh와 vw 중 작은값/큰값
		- deg : 각도
		*/
		/* 
		font-weight p.90 
		- 폰트 굵기
		- 100~900사이의 값을 입력
		- 100 단위로 입력
		- normal : 400
		- bold : 700
		- border : 기본보다 더 굵게
		- lighter : 기본보다 더 가늘게

		font-size p.91 
		- 글자 크기
		- 숫자와 단위를 함께 사용
		- 단위는 주로 px를 사용하고, 상황에 따라 rem을 사용하는 경우도 있음

		font-family p.95 
		- 글자 폰트를 지정
		- 여러 글자 폰트를 지정할 수 있음. ,를 이용
		- 왼쪽에 있는 폰트가 없으면 오른쪽 폰트를 찾음
		- 가장 오른쪽에는 기본 폰트를 입력
		- 폰트 이름이 한글인 경우, 한글명 영문명 같이 써 주는 것이 좋음
		- 폰트 이름에 공백이 있는 경우 ''나 ""를 붙여서 작성

		color p.105
		- 폰트 색상
		- 색상 지정 방식
		  1. #rrggbb : 색상 값을 rgb로 된 16진수로 표현. 각 값은 00~ff(0~255)
			   - rr, gg, bb의 각 값이 서로 같으면 #rgb로 축약해서 쓸수 있음
				 - #ff0000 => #f00
			2. 미리 지정된 색상 이름을 사용
			3. rgb(숫자1, 숫자2, 숫자3) : 숫자1-red, 숫자2-green, 숫자3-blue, 각 숫자는 0~255
			4. rgba(숫자1,숫자2,숫자3,투명도) : 투명도는 0~1사이의 실수, 1이 불투명, 0이 투명
			5. hsl(숫자,숫자,숫자), hsla(숫자,숫자,숫자,투명도) : 색상, 채도, 명도를 이용
		*/
		html{ font-size: 20px;}
		ul>li:nth-of-type(1) { 
			font-weight: bold; font-size: 30px; color: #f00;
		}
		ul>li:nth-of-type(2) { 
			font-weight: bold; font-size: 1.5rem; color: red;
			font-family: 'Times New Roman', Times, serif;
		}
		ul>li:nth-of-type(3) { 
			font-weight: normal; color: rgb(255, 0, 0);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		ul>li:nth-of-type(4) { 
			font-weight: 900; font-size: 40px; color: rgba(255,0,0,0.1);
			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>
