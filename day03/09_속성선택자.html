<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자</title>
	<style>
		/* 
		속성 선택자(p.83)
		- 요소의 속성을 활용하는 선택자
		- [속성명=값]

		문자열 속성 선택자
		- 속성에 특정 문자열이 있는 확인할 때 사용
		- 보통 class 명을 이용할 때 사용

		[속성=a]
		- 속성 값이 a와 일치하는 요소를 선택

		[속성~=a]
		- 속성의 값이 a를 단어로 포함하는 요소를 선택
		- class="a b": O
		- class="b a": O
		- class="ab" : X

		[속성|=a]
		- 속성의 값이 a-단어로 시작된 요소를 선택
		- class="a-b" : O
		- class="a"   : X
		- class="b a" : X
		- class="b a-c" : O

		[속성^=a]
		- 속성의 값이 a로 시작하는 요소를 선택
		- class="a-b" : O
		- class="a b" : O
		- class="b a" : X
		- class="ab"  : O

		[속성$=a]
		- 속성의 값이 a로 끝나는 요소를 선택
		- class="a-b" : X
		- class="b-a" : O
		- class="b a" : O
		- class="ab"  : X
		- class="ba"  : O

		[속성*=a]
		- 속성의 값이 a를 포함하는 요소를 선택
		- class="a-b" : O
		- class="b-a" : O
		- class="b a" : O
		- class="ab"  : O
		- class="ba"  : O
		*/
		input[type=text]{ color: red;}
		.item{ margin: 10px; border: 1px solid black;}
		[class~=box]{ color: red;}
		[class|=item]{background-color: yellow;}
		[class^=item]{border-top-color: red;}
		[class$=box]{border-bottom-color: blue; }
		[class*=box]{font-size: 30px;}
	</style>
</head>
<body>
	<input type="text" class="input" value="123">
	<input type="text" class="input" value="123">
	<input type="password" class="input" value="123">
	<input type="password" class="input" value="123">

	<ul>
		<li class="item item-box">1</li>
		<li class="item-box item">2</li>
		<li class="item item_box">3</li>
		<li class="box item">4</li>
		<li class="item itembox">5</li>
	</ul>
</body>
</html>
