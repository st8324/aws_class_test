<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe 태그</title>
</head>
<body>
	<!-- 
	iframe 태그
	 - 다른 문서를 가져와서 배치하는 태그
	 - 속성
	 	- src : 가져올 문서를 지정
		- width/height : 프레임의 너비/높이를 지정
		- name : 프레임 이름을 지정
	-->
	<iframe src="01_form태그 복습예제.html" frameborder="1" width="300" height="300"></iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/OzhsoSo-4dU?si=LqTJnr2Mf70Mt7MQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
