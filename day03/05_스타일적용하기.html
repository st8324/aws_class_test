<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일 적용하기</title>
	<!-- 
	스타일 적용하기
	방법1. 
	- link태그를 이용하여 미리 만들어진 스타일을 가져오기
	- 문서가 최소 로딩될때 다운로드 되고 이후에는 캐시에 가져와서 사용
	방법2.
	- style태그를 이용하여 현재 문서에 스타일을 적용하기
	- 문서가 로딩될때 스타일도 같이 로딩
	방법3.
	- 태그에 style 속성을 이용하여 스타일을 적용하기
	- 해당 요소에만 스타일 적용
	- 우선순위가 가장 높음
	- 비추천
	-->
	<link rel="stylesheet" href="05_스타일적용하기.css">
	<style>
		/* 
		선택자 {
			속성명1 : 값1;
			속성명2 : 값2
		}
		선택자 { 속성명1 : 값1; 속성명2 : 값2}
		*/
		.box2{
			color: blue;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3" style="color: red;">3</div>
</body>
</html>
