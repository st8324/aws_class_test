 여기도 주석입니다.
 코드에 영향이 없어요. -->
<!-- html5 표준 문서임을 나타냄 -->
<!DOCTYPE html>
<!-- html 태그 : 코드 전체. lang은 언어 설정. en : 영어, ko : 한국어 -->
<!-- 
	- <태그명> 형태로 태그가 구성
	- 분류 방식에 따라 단일 태그와 쌍 태그로 구분
	  - 쌍 태그 : 여는 태그(<태그명>)와 닫는 태그로 구성(</태그명>)
		- 단일 태그 : 여는 태그만으로 구성(<태그명> 또는 <태그명 />)
-->
<html lang="en">
<!-- 
	- head 태그
	  - 문서와 관련된 정보를 모아 놓은 태그 => 화면 구성에 영향을 주지 않음 
	- meta 태그
	  - 문서 정보를 나타내는 태그
		- charset="UTF-8" : 문서의 문자 인코딩을 UTF-8로 지정
		- name="viewport" content="width=device-width, initial-scale=1.0"
		  - viewport : 화면 지정 방식 설정
			- widh=device-width : 너비를 기기의 너비를 기준으로 잡음
			- initial-scale=1.0 : 비율은 1배
	- title 태그
	  - 브라우저 좌측 상단에 보여줄 문구를 지정
	- body 태그
	  - 화면을 구성하는 태그
		- body 태그 안에 화면에서 사용할 태그들을 구성
	-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1일차 예제 모음</title>
</head>
<body>
	
</body>
</html>
