<body>
	<!-- 
	a 태그
	  - 쌍 태그
		- 속성
		  - href 
			  - 이동할 위치를 지정
				- 다른 사이트로 이동 : URL주소
				- 같은 페이지내 특정 위치로 이동 : #아이디명
				- 전화번호 연결 : tel:전화번호
				- 이메일 작성 : mailto:이메일 주소
			- target
			  - 링크 페이지가 표시될 위치
				- _self : 기본값, 현재 창이나 탭
				- _blank : 새창이나 새탭
				- _parent : 부모 프레임
				- _top : 최상위 조상 프레임
			- download
			  - 링크로 이동하는 것이 아니라 지정된 파일을 다운로드 할 때 사용
				- download : 서버에 저장된 파일 이름 그대로 다운로드
				- donwload="파일명" : 화면에서 지정한 파일 이름으로 다운로드
			- rel
			  - 현재 문서와 링크된 페이지의 관계를 나타내는 속성
				- noopener : 새창이 원래 창을 참조하지 못하게 함 - 보안 강화
				- noreferrer : 새탭에 출처를 전달하지 않음 - 보안 강화
				- nofollow : 검색 엔진이 링크를 따라가지 않도록 지시 - SEO
				- external : 외부 링크
				- author : 저자
				- help : 도움말
				- license : 라이센스 정보
	-->
