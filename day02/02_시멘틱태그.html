<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시멘틱 태그 예제</title>
</head>
<body>
	<!-- 
	교재 p.39
	시맨틱 태그
	  - 기능이 없음
		- 의미를 부여할 때 사용
	  - header 태그
		  - 상단 콘텐츠를 나타내는 태그
			- 웹문서의 머리말
		- nav 태그
			- 메뉴를 그룹화하는 태그
		- figure 태그
		  - 멀티미디어 콘텐츠를 그룹화하는 태그
		- main 태그
		  - 중요한 영역을 지정하는 태그
		- aside 태그
		  - 부가 콘텐츠 영역을 지정하는 태그
			- 사이드바와 같은 광고
		- section 태그
		  - 콘텐츠를 여러게 그룹화하는 태그
		- article 태그
		  - 개별 콘텐츠를 지정하는 태그
		- footer 태그
		  - 하단 콘텐츠를 나타내는 태그
	-->
	<header>
		<nav>
			<!-- 메뉴들을 배치 -->
			메뉴들
		</nav>
	</header>
	<main>
		<section>
			<article>컨텐츠1</article>
			<article>컨텐츠2</article>
			<article>컨텐츠3</article>
		</section>
	</main>
	<footer>푸터</footer>
</body>
</html>
