<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 관련 태그 예제2</title>
</head>
<body>
	<!-- 
	교재 p.62
	select 태그
	  - 미리 지정된 값을 선택할 때 사용
		- option태그와 함께 사용(필수)
		  - selected 속성을 이용하여 초기 값을 선택
			- value 속성값이 정해져 있으면 해당 값을 전송, 없으면 option태그 안에 문구를 전송
		- optgroup 태그와 함께 사용(선택)
		  - option태그들을 그룹으로 묶어 보여줄 때 사용
			- label 속성을 이용하여 이름을 지정
	-->
	<form action="">
		태어난 월은?
		<select name="month">
			<optgroup label="봄">
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</optgroup>
			<optgroup label="여름">
				<option value="6월">6</option>
				<option value="7월">7</option>
				<option value="8월">8</option>
			</optgroup>
		</select>
		<button type="submit">전송</button>
	</form>

	<!-- 
	교재 p.62
	textarea 태그
	  - 여러 줄의 문장을 입력할 때 사용하는 태그
		- select태그, input태그와 달리 value를 사용하지 않음
		- rows(행), cols(열) 속성을 이용하여 행과 열의 개수를 지정. 잘 사용되지 않음 -->
	<form action="">
		<textarea name="str" cols="30" rows="20">1</textarea>
		<button type="submit">전송</button>
	</form>
	<!-- 
	datalist 태그
	  - 지정된 값들 중 선택할 때 입력하여 사용
		- option 태그, input태그와 함께 사용
		- 사용방법
		  - datalist 태그에 id를 지정
			- input태그에 list 속성 값으로 datalist 태그의 id를 입력
	-->
	<form action="">
		<h3>거주중인 도시는?</h3>
		<input type="text" list="cities">
		<datalist id="cities">
			<option>서울</option>
			<option>대전</option>
			<option>대구</option>
			<option>부산</option>
			<option>광주</option>
			<option>울산</option>
		</datalist>
		<button type="submit">전송</button>
	</form>
	<!-- 
	버튼 태그
	  - 버튼을 만들 때 사용
		- type 속성
		  - submit : 기본값. 서버로 정보를 전송할 때 사용
			- button : 일반 버튼
			- reset : 같은 form태그로 감싸인 입력 요소들의 값을 초기화
	-->
	<form action="">
		<h3>버튼 예제</h3>
		<input type="text" name="age">
		<button>기본값 버튼</button>
		<button type="submit">전송 버튼</button>
		<button type="button">일반 버튼</button>
		<button type="reset">리셋 버튼</button>
	</form>
</body>
</html>
