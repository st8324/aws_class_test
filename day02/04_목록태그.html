<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
	교재 p.51
	ul 태그
	  - 순서가 없는 목록
		- li태그와 함께 사용
		- type을 이용하여 모양을 지정할 수 있지만 비추천. css로 지정하는 것이 좋음
	ol 태그 
	  - 순서가 있는 목록
		- li태그와 함께 사용
		- type을 이용하여 숫자나 영문을 지정할 수 있지만 비추천. css로 지정하는 것이 좋음
	dl 태그
	  - 단어와 같의 무언가를 정의할 때 사용하는 태그
		- dt태그/dd태그와 함께 사용
		  - dt태그 : 정의할 제목
			- dd태그 : 정의할 내용
	-->
	<ul>
		<li>사과</li>
		<li>포도</li>
		<li>배</li>
	</ul>
	<ul type="square">
		<li>사과</li>
		<li>포도</li>
		<li>배</li>
	</ul>
	<ol>
		<li>등원</li>
		<li>수업</li>
		<li>하원</li>
	</ol>
	<ol type="I" start="3">
		<li>등원</li>
		<li>수업</li>
		<li>하원</li>
	</ol>
	<dl>
		<dt>HTML</dt>
		<dd>하이퍼 텍스트 마크업 언어</dd>
		<dt>JAVA</dt>
		<dd>프로그래밍 언어</dd>
	</dl>
</body>
</html>
