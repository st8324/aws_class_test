<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 관련 태그 예제</title>
</head>
<body>
	<!-- 
	교재 p.63
	form 태그
	  - 정보를 서버에 전송하기 위해 사용하는 태그
		- 속성
		  - action : 전송할 주소
			- method : 전송할 방식.
			  - get : url에 정보를 추가. 게시글 목록
				- post : header에 정보를 추가. 로그인, 회원가입
			- enctype : 서버에 전송할 정보의 종류
			  - multipart/form-data : 청부파일을 보낼때 사용
	input 태그
	  - 정보를 입력하거나 선택할 때 사용하는 태그
		- 속성
		  - type : input태그 종류를 지정
			  - text : 문자열을 입력
				- password : 비밀번호를 입력 받음
				- radio : 반드시 한 개만 선택할 때 사용
				- checkbox : 여러개를 선택할 때 사용
				- date,datetime-local : 날짜/날짜시간을 선택할 때 사용
				- tel : 전화번호을 입력할 때 사용. 모바일 키패드 최적화
				- email : 이메일을 입력할 때 사용. 이메일 주소 형식에 맞는지 확인
				- file : 파일을 선택할 때 사용
				- button, submit, reset : button 태그로 대체 가능
				- image : img 태그로 대체 가능. 약간 차이가 있음
				- color : 색상 정보를 선택할 때 사용
				- number : 숫자만 입력 가능. 옆에 위아래 화살표가 생김
			- value : input태그의 초기값을 지정
			- readonly : 읽기 전용. 정보를 변경할 수 없지만 서버로 전송 가능
			- disabled : 정보를 변경할 수 없고 서버로 전송도 안됨
			- min : 최소값
			- max : 최대값
			- name : 서버로 정보를 전송할 때 이름을 지정. name이 없으면 해당 정보는 전송되지 않음
			- required : 필수항목을 지정
			- placeholder : 문자열을 입력하기 전 보여줄 문구
	-->
	<form action="" method="get">
		<fieldset>
			<legend>input태그들</legend>
			<input type="text" name="text"> <br>
			<input type="password" name="pw"> <br>
			<input type="date" name="date"> <br>
			<input type="datetime-local" name="date"> <br>
			<input type="email" name="email"> <br>
			<input type="color" name="color"> <br>
			<input type="file" name="file"> <br>
			<input type="number" name="age" min="1" max="150"> <br>
		</fieldset>
		<fieldset>
			<legend>input태그 속성들</legend>
			<input type="text" name="text2" value="안녕하세요." required > <br>
			<input type="text" name="text3" value="홍길동" readonly> <br>
			<input type="text" name="text4" value="임꺽정" disabled> <br>
			<input type="text" name="text5" placeholder="이름을 입력하세요."> <br>
		</fieldset>
		<button type="submit">전송</button>
	</form>

	<!-- 
	input 태그 checkbox
	  - 여러개중 0개 이상을 선택할 때 사용
		- name을 같게 해야 함
		- checked 속성을 이용하여 초기 체크 여부를 결정할 수 있음
		- value값을 반드시 지정
		- 보통 label태그와 함께 사용
	input 태그 radio
	  - 여러개중 1개만을 선택할 때 사용
		- name을 같게 해야 함
		- checked 속성을 이용하여 초기 체크 여부를 결정할 수 있음
		- value값을 반드시 지정
		- 보통 label태그와 함께 사용
	label 태그
	  - 입력 요소의 설명을 표시하는 태그
		- for 속성을 이용하여 연관된 입력 요소를 지정
		- label태그를 클릭하면 연관된 입력 요소를 클릭한 것과 같음
	-->
	<form action="">
		<h3>좋아하는 과일을 선택하세요.(다중 선택 가능)</h3>
		<input type="checkbox" name="fruit" value="사과" checked> 사과
		<input type="checkbox" name="fruit" value="배"> 배
		<input type="checkbox" name="fruit" value="포도"> 포도
		<button type="submit">전송</button>
	</form>
	<form action="">
		<h3>좋아하는 과일을 선택하세요.(다중 선택 가능)</h3>
		<label>
			<input type="checkbox" name="fruit" value="사과" checked> 사과
		</label>
		<label>
			<input type="checkbox" name="fruit" value="배"> 배
		</label>
		<label>
			<input type="checkbox" name="fruit" value="포도"> 포도
		</label>
		<button type="submit">전송</button>
	</form>
	<form action="">
		<h3>좋아하는 과일을 선택하세요.(다중 선택 가능)</h3>
		<input type="checkbox" name="fruit" value="사과" checked id="apple">
		<label for="apple">사과</label>
		<input type="checkbox" name="fruit" value="배" id="pear">
		<label for="pear">배</label>
		<input type="checkbox" name="fruit" value="포도" id="grape">
		<label for="grape">포도</label>
		<button type="submit">전송</button>
	</form>
	<form action="">
		<h3>당신의 성별은?</h3>
		<input type="radio" name="gender" value="여성" id="female">
		<label for="female">여성</label>
		<input type="radio" name="gender" value="남성" id="male">
		<label for="male">남성</label>
		<button type="submit">전송</button>
	</form>
</body>
</html>
