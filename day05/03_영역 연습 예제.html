<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
	<style>
		.container1{
			border: 5px solid red; width: 150px; height: 150px;
		}
		.box1{
			border: 5px solid black; width: 100px; height: 100px;
			margin: 20px;
		}
		.container2{
			border: 5px solid red; width: 110px; height: 110px;
			padding: 20px;
		}
		.box2{
			border: 5px solid black; width: 100px; height: 100px;
		}
	</style>
</head>
<body>
	<h1>margin을 이용</h1>
	<div class="container1">
		<div class="box1"></div>
	</div>
	<hr>
	<h1>padding을 이용</h1>
	<div class="container2">
		<div class="box2"></div>
	</div>
</body>
</html>
